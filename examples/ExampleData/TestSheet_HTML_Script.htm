<DOC margin=1.5 fontSize=10pt onDocumentOpen="zoom=75">
<script load>
function monthName()
{
	var names = ['January','February','March','April','May','June','July','August','September','October','November','December'];
	var date;
	date = new Date();
	return names[date.getMonth()];	
}
</script>

<li><i>Using a Built-in function</i><b> The Current Year is = {year}</b><br>
<li><i>Writing your own function</i><b>The Current Month is = {monthName()}</b>
